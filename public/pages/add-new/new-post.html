<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-SmashGames</title>
    <!-- <link rel="stylesheet" href="../../css/base.css"> -->
    <link rel="stylesheet" href="../../css/new-post.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Niramit&display=swap" rel="stylesheet">
    <script src="https://cdn.tiny.cloud/1/gxw6fdjpq39otp8y8bpgzhrcucsggc9xbotnyyzowmcw0n3u/tinymce/6/tinymce.min.js"
        referrerpolicy="origin"></script>

</head>

<body>
    <div class="app">
        <div class="side-bar">
            <aside>

                <a href="../dashboard.html" class="side-link">
                    <span class="material-symbols-outlined">
                        dashboard
                    </span>
                    <h3>
                        Dashboard
                    </h3>
                </a>
                <a href="../products.html" class="side-link">
                    <span class="material-symbols-outlined">
                        inventory_2
                    </span>
                    <h3>
                        Products
                    </h3>

                </a>
                <a href="../games.html" class="side-link">
                    <span class="material-symbols-outlined">
                        sports_esports
                    </span>
                    <h3>
                        Games
                    </h3>
                </a>
                <a href="../post.html" class="side-link active">
                    <span class="material-symbols-outlined">
                        post
                    </span>
                    <h3>
                        Posts
                    </h3>
                </a>
                <a href="../users.html" class="side-link">
                    <span class="material-symbols-outlined">
                        group
                    </span>
                    <h3>
                        Users
                    </h3>
                </a>
                <a href="../order.html" class="side-link">
                    <span class="material-symbols-outlined">
                        orders
                    </span>
                    <h3>
                        Orders
                    </h3>
                </a>
            </aside>
        </div>
        <div class="header">
            <nav class="fixed-head">
                <div class="logo">
                    <a href="../dashboard.html">
                        <img src="../../image/Artboard 2logo.png" alt="" srcset="">
                    </a>
                </div>
                <div class="user-btn">
                    <img src="../../image/avatar.jpg" alt="" class="ava-user">
                    <div class="user-box">
                        <p>Sean Young</p>
                    </div>
                    <a href="../../../index.html" class="user-box" id="logout">
                        <span class="material-symbols-outlined">
                            logout
                        </span>
                        <p>Logout</p>
                    </a>
                </div>
            </nav>
        </div>
        <div class="content">
            <h1 class="content-title">
                <div class="title-line">
                    <a href="../post.html" class="pre-page">
                        Posts
                    </a>
                    <div>></div>
                    <a href="./new-post.html" class="current">
                        Add new post
                    </a>

                </div>
            </h1>
            <input class="add-title" type="text" placeholder="Add a title for your post">

            <div class="infomation">
                <div class="info-title">
                    <h2>Infomation</h2>
                </div>
                <div class="info-content">
                    <div class="inner-info">
                        <input type="text" name="" id="" placeholder="Add a title (recommend)">
                        <textarea name="" id="" cols="100%" rows="20"></textarea>
                        <div class="info" id="add-info" style="width: 50%;">
                            <div class="icon-add">
                                +
                            </div>
                            <div class="add-text" style="font-weight: bold;">
                                Add a new information group
                            </div>
                        </div>
                    </div>
                    <div class="info" id="add-info">
                        <div class="icon-add">
                            +
                        </div>
                        <div class="add-text" style="font-weight: bold;">
                            Add a new information group
                        </div>
                    </div>
                </div>
            </div>
            <div class="infomation">
                <div class="info-title">
                    <h2>Video</h2>
                </div>
                <div class="info-content">
                    <div class="info" id="add-info">
                        <div class="icon-add">
                            +
                        </div>
                        <div class="add-text" style="font-weight: bold;">
                            Add a new information group
                        </div>
                    </div>
                </div>
            </div>
            <div class="save-discard-btn">
                <button id="save-btn">
                    <a href="../post.html">
                        PUBLISH
                    </a>
                </button>
            </div>
        </div>

    </div>

    <script src="../../js/edit-details.js"></script>
</body>

</html>
